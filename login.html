<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="login_box" class="flex_box">
      <h1>Login</h1>
      <h3>Enter Login details to get access</h3>

      <form class="flex_box login_form">
        <label>Username Or Email Address</label>
        <input
          type="email"
          placeholder="Username/Email address"
          name="email"
          id="email"
        />
        <label>Password</label>
        <input
          type="password"
          placeholder="Enter Password"
          name="pass"
          id="pass"
        />
        <!-- <div class="checkbox flex_box"> -->
     
         

           <label class="container flex_box login">Keep Me Logged In
              <input type="checkbox">
              <span class="checkmark"></span>
             <a href="#">Forget Password?</a>

            </label>
        <!-- </div> -->
        <div class="footer flex_box">
          <h3>Dont have account? <a href="#">Sign Up</a> here</h3>
          <button class="btn">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
